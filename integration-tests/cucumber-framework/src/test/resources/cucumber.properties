# Enable Cucumber report publishing
cucumber.publish.enabled=true

# Set the report target directory (optional)
# cucumber.publish.targetDirectory=reports

# Enable or disable publishing report results immediately after each scenario
#cucumber.publish.publishQuiet=true

# Specify the Cucumber report URL (optional)
# cucumber.publish.url=https://reports.cucumber.io

# Specify the authentication token (optional)
# cucumber.publish.token=your-auth-token

# Specify the project name (optional)
# cucumber.publish.project=your-project-name

# Specify the organization name (optional)
# cucumber.publish.organization=your-organization-name
