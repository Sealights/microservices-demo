apiVersion: v1
kind: Pod
metadata:
  annotations:
    "cluster-autoscaler.kubernetes.io/safe-to-evict": "false"
spec:
  serviceAccount: jenkins-service-account
  containers:
    - name: jnlp
      image: jenkins/inbound-agent:4.13.3-1
      workingDir: /home/jenkins/agent
      env:
        - name: JENKINS_URL
          value: "http://jenkins.jenkins.svc.cluster.local:8080/"
      resources:
        requests:
          cpu: 2
          memory: 2500Mi
          ephemeral-storage: 5000Mi
        limits:
          cpu: 5
          memory: 7000Mi
          ephemeral-storage: 1500Mi
      securityContext:
        privileged: true
    - name: shell
      image: 534369319675.dkr.ecr.us-west-2.amazonaws.com/sl-jenkins-all-in:latest
      command:
        - sleep
      args:
        - infinity
      resources:
        requests:
          memory: 2500Mi
          cpu: 2.5
          ephemeral-storage: 3000Mi
        limits:
          memory: 7000Mi
          cpu: 5
          ephemeral-storage: 7000Mi
  nodeSelector:
    type: jenkins
