apiVersion: v1
kind: Pod
spec:
  serviceAccount: jenkins-service-account
  containers:
    - name: jnlp
      image: jenkins/inbound-agent:4.13.3-1
      workingDir: /home/jenkins/agent
      env:
        - name: JENKINS_URL
          value: "http://jenkins.jenkins.svc.cluster.local:8080/"
      resources:
        requests:
          cpu: 1.5
          memory: 3500Mi
          ephemeral-storage: 1500Mi
        limits:
          cpu: 5
          memory: 512Mi
          ephemeral-storage: 2000Mi
      securityContext:
        privileged: true
    - name: shell
      image: 534369319675.dkr.ecr.us-west-2.amazonaws.com/sl-jenkins-base-ci:latest
      command:
        - sleep
      args:
        - infinity
      resources:
        requests:
          memory: 10000Mi
          cpu: 1.5
          ephemeral-storage: 20000Mi
        limits:
          memory: 7000Mi
          cpu: 5
          ephemeral-storage: 12000Mi
  nodeSelector:
    type: jenkins
